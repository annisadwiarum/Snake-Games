<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snake Game</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    class="bg-gray-900 text-gray-300 flex items-center justify-center min-h-screen"
  >
    <div class="game-container">
      <h1 class="text-4xl mb-4">SNAKE</h1>
      <div class="flex justify-between items-center mb-2 text-lg sm:text-xl">
        <div class="flex items-center space-x-4">
          <span>Score: <span id="score">0</span></span>
        </div>
        <div class="text-xs sm:text-sm text-right">
          <span>High Score: <span id="highScore">0</span></span>
          <div id="highScoreName" class="text-gray-500"></div>
        </div>
      </div>
      <canvas id="gameCanvas"></canvas>
      <div id="messageBox" class="message-box hidden">
        <h2 id="messageTitle" class="text-2xl mb-4"></h2>
        <p id="messageText" class="mb-2"></p>
        <input
          type="text"
          id="playerNameInput"
          placeholder="Enter Name"
          maxlength="10"
        />
        <button
          id="messageButton"
          class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded block w-full mt-4"
        >
          Start Game
        </button>
      </div>
      <div class="controls mt-4 grid grid-cols-3 gap-2 max-w-xs mx-auto">
        <div></div>
        <button id="upBtn">▲</button>
        <div
          id="speedControls"
          class="speed-controls flex flex-col items-center justify-center text-xs"
        >
          <label
            ><input
              type="radio"
              name="speed"
              value="150"
              class="sr-only"
            /><span>Slow</span></label
          >
          <label
            ><input
              type="radio"
              name="speed"
              value="100"
              class="sr-only"
            /><span>Normal</span></label
          >
          <label
            ><input type="radio" name="speed" value="70" class="sr-only" /><span
              >Fast</span
            ></label
          >
        </div>
        <button id="leftBtn">◄</button>
        <button id="pauseBtn">❚❚</button>
        <button id="rightBtn">►</button>
        <div></div>
        <button id="downBtn">▼</button>
        <div></div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
